name: CI - Backend Mock Tests + UI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Unit Tests (Mock)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend mock tests
        run: |
          cd backend
          python -m unittest discover tests/api_mock -v
        env:
          # Mock tests do NOT require real ERPNext or OpenAI
          PYTHONPATH: ${{ github.workspace }}

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/ui_tests/package.json"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright dependencies
        run: |
          cd frontend/ui_tests
          npm install
          npx playwright install --with-deps

      - name: Run UI tests
        run: |
          cd frontend/ui_tests
          npx playwright test
        env:
          # UI tests use mocked API responses, no real services needed
          CI: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/ui_tests/playwright-report/
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: [backend-tests, ui-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "✓ Backend Mock Tests: ${{ needs.backend-tests.result }}"
          echo "✓ UI Tests: ${{ needs.ui-tests.result }}"
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || [ "${{ needs.ui-tests.result }}" = "failure" ]; then
            exit 1
          fi
