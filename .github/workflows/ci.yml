name: CI - Backend Mock Tests + UI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Unit Tests (Mock)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend mock tests
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing .coveragerc:"
          ls -la .coveragerc
          echo "Contents of .coveragerc:"
          cat .coveragerc
          echo "---"
          python -m coverage run --rcfile=.coveragerc --source=app -m pytest backend/tests/api_mock -v
          python -m coverage xml --rcfile=.coveragerc
          python -m coverage report --rcfile=.coveragerc --precision=2
        env:
          # Mock tests do NOT require real ERPNext or OpenAI
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend-mock-tests
          name: backend-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Verify Playwright installation
        run: |
          python -c "import playwright; print('Playwright installed successfully')"
          python -m playwright --version

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Start backend server
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8001 > /tmp/server.log 2>&1 &
          sleep 5
          # Check if server started
          curl -f http://127.0.0.1:8001/ || (cat /tmp/server.log && exit 1)
        env:
          CI: true

      - name: Run UI tests
        run: |
          cd frontend/ui_tests
          python -m pytest -v --tb=short
        env:
          CI: true

      - name: Upload server logs on failure
        if: failure()
        run: cat /tmp/server.log || true

  test-summary:
    name: Test Summary
    needs: [backend-tests, ui-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "✓ Backend Mock Tests: ${{ needs.backend-tests.result }}"
          echo "✓ UI Tests: ${{ needs.ui-tests.result }}"
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || [ "${{ needs.ui-tests.result }}" = "failure" ]; then
            exit 1
          fi
