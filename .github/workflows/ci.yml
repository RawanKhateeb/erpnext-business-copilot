name: CI - Backend Mock Tests + UI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]



jobs:
  backend-tests:
    name: Backend Unit Tests (Mock) - Controllers Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run backend mock tests (controllers coverage)
        run: |
          python -m coverage erase
          python -m coverage run --source=app/controllers -m pytest backend/tests/api_mock -v
          python -m coverage report --precision=2
          python -m coverage xml -o coverage.xml
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Run UI tests
        run: |
          python -m pytest frontend/ui_tests -v --tb=short
        env:
          CI: true
          BASE_URL: https://wiser-rosina-vaulted.ngrok-free.dev

  test-summary:
    name: Test Summary
    needs: [backend-tests, ui-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "✓ Backend Mock Tests: ${{ needs.backend-tests.result }}"
          echo "✓ UI Tests: ${{ needs.ui-tests.result }}"
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || [ "${{ needs.ui-tests.result }}" = "failure" ]; then
            exit 1
          fi
