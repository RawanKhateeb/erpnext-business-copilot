<body>
    <div class="container">
        <h1>ðŸ¤– ERPNext Copilot</h1>
        <p class="subtitle">Ask me anything about your suppliers, items, and purchase orders</p>

        <form id="copilotForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <input 
                    type="text" 
                    id="query" 
                    placeholder="e.g., 'List suppliers' or 'PUR-ORD-2026-00001'" 
                    required 
                    autocomplete="off"
                >
                <button type="submit" id="submitBtn">
                    <span id="buttonText">Ask</span>
                    <span id="spinner" class="loading hidden"></span>
                </button>
            </div>
        </form>

        <div id="responseArea" class="response-area">
            <span id="intentBadge" class="intent-badge"></span>
            <p id="answer" class="message"></p>
            <div id="approvalSection" class="hidden">
                <div id="approvalDecision" class="approval-decision"></div>
                <div id="approvalContent"></div>
            </div>
            <div id="insightsSection" class="insights-section hidden">
                <h4>Recommendations</h4>
                <ul id="insightsList"></ul>
            </div>
            <div id="dataSection" class="data-section hidden">
                <div id="tableContainer"></div>
                <div id="rawDataSection" class="collapsible-section"></div>
            </div>
            <div id="exportSection" class="export-section"></div>
            <div id="nextQuestionsContainer" class="next-questions hidden"></div>
        </div>

        <div class="examples">
            <strong>Try these questions:</strong>
            <p>â€¢ "What suppliers do we have?"</p>
            <p>â€¢ "List items"</p>
            <p>â€¢ "Show purchase orders"</p>
            <p>â€¢ "Total spend"</p>
            <p>â€¢ "PUR-ORD-2026-00001"</p>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');

            // Show loading state
            submitBtn.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const response = await fetch('/copilot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResponse(data, false);
                } else {
                    displayResponse(data, true);
                }
            } catch (error) {
                displayResponse({
                    intent: 'error',
                    answer: `Network error: ${error.message}`,
                    insights: [],
                    data: {},
                    next_questions: []
                }, true);
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function fillQuestion(question) {
            const queryInput = document.getElementById('query');
            queryInput.value = question;
            queryInput.focus();
            // Optional: auto-submit
            // document.getElementById('copilotForm').dispatchEvent(new Event('submit'));
        }

        function arrayToCSV(data, intent) {
            // Convert array of objects to CSV string
            if (!Array.isArray(data) || data.length === 0) return null;

            // Determine columns based on intent
            let columns = [];
            if (intent === 'list_suppliers') {
                columns = ['name'];
            } else if (intent === 'list_items') {
                columns = ['name', 'item_name'];
            } else if (intent === 'list_customers') {
                columns = ['name'];
            } else if (intent === 'list_sales_orders') {
                columns = ['name', 'customer', 'transaction_date', 'status', 'grand_total'];
            } else if (intent === 'list_sales_invoices') {
                columns = ['name', 'customer', 'posting_date', 'status', 'grand_total'];
            } else if (intent === 'list_vendor_bills') {
                columns = ['name', 'supplier', 'posting_date', 'status', 'grand_total'];
            } else if (intent === 'list_purchase_orders') {
                columns = ['name', 'supplier', 'transaction_date', 'status', 'grand_total'];
            } else {
                columns = Object.keys(data[0]);
            }

            // Build CSV header
            let csv = columns.map(col => `"${col}"`).join(',') + '\n';

            // Build CSV rows
            data.forEach(row => {
                const values = columns.map(col => {
                    let value = row[col] || '';
                    // Escape quotes and wrap in quotes if needed
                    value = String(value).replace(/"/g, '""');
                    return `"${value}"`;
                });
                csv += values.join(',') + '\n';
            });

            return csv;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportData(data, intent, format = 'csv') {
            if (!data) return;

            const timestamp = new Date().toISOString().slice(0, 10);

            if (format === 'pdf') {
                // PDF export - send full response object
                fetch('/export/pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: data,
                        intent: intent,
                        title: `ERPNext Copilot - ${intent.replace('_', ' ').toUpperCase()}`
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('PDF export failed');
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${intent}_${timestamp}.pdf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    alert('Failed to export PDF: ' + error.message);
                    console.error('PDF export error:', error);
                });
            } else if (format === 'csv') {
                // CSV export - handle data array
                if (Array.isArray(data)) {
                    const csv = arrayToCSV(data, intent);
                    if (csv) {
                        const filename = `${intent}_${timestamp}.${format}`;
                        downloadCSV(csv, filename);
                    }
                } else {
                    // Single object export
                    const csv = arrayToCSV([data], intent);
                    if (csv) {
                        const filename = `${intent}_${timestamp}.${format}`;
                        downloadCSV(csv, filename);
                    }
                }
            }
        }

        function renderTable(data, intent) {
            // Determine which columns to show based on intent
            let columns = [];
            
            if (intent === 'list_suppliers' && Array.isArray(data)) {
                columns = ['name'];
            } else if (intent === 'list_items' && Array.isArray(data)) {
                columns = ['name', 'item_name'];
            } else if (intent === 'list_customers' && Array.isArray(data)) {
                columns = ['name'];
            } else if (intent === 'list_sales_orders' && Array.isArray(data)) {
                columns = ['name', 'customer', 'transaction_date', 'status', 'grand_total'];
            } else if (intent === 'list_sales_invoices' && Array.isArray(data)) {
                columns = ['name', 'customer', 'posting_date', 'status', 'grand_total'];
            } else if (intent === 'list_vendor_bills' && Array.isArray(data)) {
                columns = ['name', 'supplier', 'posting_date', 'status', 'grand_total'];
            } else if (intent === 'list_purchase_orders' && Array.isArray(data)) {
                columns = ['name', 'supplier', 'transaction_date', 'status', 'grand_total'];
            } else {
                return null;
            }

            if (!Array.isArray(data) || data.length === 0) {
                return null;
            }

            // Build HTML table
            let html = '<div class="table-container"><table>';
            
            // Header row
            html += '<thead><tr>';
            columns.forEach(col => {
                const displayName = col
                    .replace(/_/g, ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                html += `<th>${displayName}</th>`;
            });
            html += '</tr></thead>';

            // Data rows
            html += '<tbody>';
            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col] || '-';
                    // Format currency
                    if ((col === 'grand_total' || col === 'total') && typeof value === 'number') {
                        value = value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                    }
                    // Format date
                    if ((col === 'transaction_date' || col === 'posting_date') && value !== '-') {
                        value = new Date(value).toLocaleDateString('en-US');
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table></div>';

            return html;
        }

        function renderPoDetails(po) {
            // Render a single purchase order with items as a table
            let html = '<div style="margin-bottom: 20px;">';
            
            // PO Header Info
            html += '<div class="po-header-info">';
            html += `<div><strong>PO Name:</strong> ${po.name || '-'}</div>`;
            html += `<div><strong>Supplier:</strong> ${po.supplier || '-'}</div>`;
            html += `<div><strong>Date:</strong> ${po.transaction_date ? new Date(po.transaction_date).toLocaleDateString('en-US') : '-'}</div>`;
            html += `<div><strong>Status:</strong> <span class="po-status-badge">${po.status || '-'}</span></div>`;
            html += `<div><strong>Amount:</strong> <span class="po-amount">$${po.grand_total ? po.grand_total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '0.00'}</span></div>`;
            html += '</div>';
            
            // Items Table
            if (po.items && po.items.length > 0) {
                html += '<h4 style="margin-top: 20px; margin-bottom: 10px; color: #333;">Items in Order:</h4>';
                html += '<div class="table-container"><table>';
                html += '<thead><tr><th>Item Code</th><th>Description</th><th>Qty</th><th>UOM</th><th>Rate</th><th>Amount</th></tr></thead>';
                html += '<tbody>';
                
                po.items.forEach(item => {
                    html += '<tr>';
                    html += `<td>${item.item_code || '-'}</td>`;
                    html += `<td>${item.description || item.item_name || '-'}</td>`;
                    html += `<td>${item.qty || '-'}</td>`;
                    html += `<td>${item.uom || '-'}</td>`;
                    html += `<td>$${item.rate ? item.rate.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '0.00'}</td>`;
                    html += `<td>$${item.amount ? item.amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '0.00'}</td>`;
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
            } else {
                html += '<p style="color: #999; font-size: 14px;">No items in this order.</p>';
            }
            
            html += '</div>';
            return html;
        }

        function toggleRawData(button) {
            const content = button.nextElementSibling;
            button.classList.toggle('expanded');
            content.classList.toggle('show');
        }

        function displayResponse(data, isError) {
            const responseArea = document.getElementById('responseArea');
            const intentBadge = document.getElementById('intentBadge');
            const answer = document.getElementById('answer');
            const insightsSection = document.getElementById('insightsSection');
            const insightsList = document.getElementById('insightsList');
            const dataSection = document.getElementById('dataSection');
            const tableContainer = document.getElementById('tableContainer');
            const rawDataSection = document.getElementById('rawDataSection');
            const nextQuestionsContainer = document.getElementById('nextQuestionsContainer');

            // Set intent badge
            intentBadge.textContent = data.intent || 'Unknown';

            // Set answer (main message)
            answer.textContent = data.answer || data.message || data.summary || 'No response';

            // Render insights
            insightsList.innerHTML = '';
            if (data.insights && data.insights.length > 0) {
                data.insights.forEach(insight => {
                    const li = document.createElement('li');
                    li.textContent = insight;
                    insightsList.appendChild(li);
                });
                insightsSection.classList.remove('hidden');
            } else {
                insightsSection.classList.add('hidden');
            }

            // Clear previous content
            tableContainer.innerHTML = '';
            rawDataSection.innerHTML = '';
            nextQuestionsContainer.innerHTML = '';

            // Handle approval-specific rendering
            const approvalSection = document.getElementById('approvalSection');
            const approvalDecision = document.getElementById('approvalDecision');
            const approvalContent = document.getElementById('approvalContent');
            
            if (data.intent === 'approve_po') {
                // Render approval decision
                approvalContent.innerHTML = '';
                
                // Set decision badge
                const decision = data.answer.match(/Decision: (\w+)/)?.[1] || 'UNKNOWN';
                approvalDecision.textContent = decision;
                approvalDecision.className = 'approval-decision ';
                if (decision === 'APPROVE') {
                    approvalDecision.classList.add('approve');
                } else if (decision === 'REVIEW') {
                    approvalDecision.classList.add('review');
                } else if (decision === 'DO NOT APPROVE') {
                    approvalDecision.classList.add('reject');
                }
                
                // Summary
                if (data.summary) {
                    const summaryHtml = `<div class="approval-section">
                        <h3>Summary</h3>
                        <div class="approval-summary">${data.summary}</div>
                    </div>`;
                    approvalContent.innerHTML += summaryHtml;
                }
                
                // Findings
                if (data.findings && data.findings.length > 0) {
                    let findingsHtml = '<div class="approval-section"><h3>Findings</h3><ul class="findings-list">';
                    data.findings.forEach(finding => {
                        findingsHtml += `<li>${finding}</li>`;
                    });
                    findingsHtml += '</ul></div>';
                    approvalContent.innerHTML += findingsHtml;
                }
                
                // Evidence table
                if (data.evidence && data.evidence.length > 0) {
                    let evidenceHtml = '<div class="approval-section"><h3>Price Analysis</h3><div class="evidence-table-wrapper"><table class="evidence-table"><thead><tr><th>Item Code</th><th>Current Rate</th><th>Avg Rate</th><th>Delta</th><th>Status</th></tr></thead><tbody>';
                    data.evidence.forEach(row => {
                        const isAnom = row.status && row.status.includes('ANOMALY');
                        evidenceHtml += `<tr>
                            <td><strong>${row.item_code || 'N/A'}</strong></td>
                            <td>${row.rate || 'N/A'}</td>
                            <td>${row.avg_rate || 'N/A'}</td>
                            <td>${row.delta || 'N/A'}</td>
                            <td>${isAnom ? '<span class="anomaly-badge">' + row.status + '</span>' : '<span class="status-badge">' + row.status + '</span>'}</td>
                        </tr>`;
                    });
                    evidenceHtml += '</tbody></table></div></div>';
                    approvalContent.innerHTML += evidenceHtml;
                }
                
                // Next actions
                if (data.next_actions && data.next_actions.length > 0) {
                    let actionsHtml = '<div class="approval-section"><h3>Recommended Actions</h3><ul class="next-actions-list">';
                    data.next_actions.forEach(action => {
                        actionsHtml += `<li>${action}</li>`;
                    });
                    actionsHtml += '</ul></div>';
                    approvalContent.innerHTML += actionsHtml;
                }
                
                approvalSection.classList.remove('hidden');
                insightsSection.classList.add('hidden');
                dataSection.classList.add('hidden');
                exportSection.classList.add('hidden');
            } else {
                approvalSection.classList.add('hidden');
            }

            // Handle data rendering
            if (data.data && Object.keys(data.data).length > 0 && data.intent !== 'approve_po') {
                const intent = data.intent;
                
                // Special handling for single PO
                if (intent === 'get_purchase_order' && data.data.name) {
                    tableContainer.innerHTML = renderPoDetails(data.data);
                    
                    // Add collapsible raw data section
                    const rawDataButton = document.createElement('button');
                    rawDataButton.className = 'collapsible-toggle';
                    rawDataButton.textContent = 'Show raw data';
                    rawDataButton.onclick = () => toggleRawData(rawDataButton);

                    const rawDataContent = document.createElement('div');
                    rawDataContent.className = 'collapsible-content';
                    const pre = document.createElement('pre');
                    pre.className = 'raw-data-pre';
                    pre.textContent = JSON.stringify(data.data, null, 2);
                    rawDataContent.appendChild(pre);

                    rawDataSection.appendChild(rawDataButton);
                    rawDataSection.appendChild(rawDataContent);
                } else {
                    const tableHtml = renderTable(data.data, intent);

                    if (tableHtml) {
                        // Render as table
                        tableContainer.innerHTML = tableHtml;
                        
                        // Add collapsible raw data section
                        const rawDataButton = document.createElement('button');
                        rawDataButton.className = 'collapsible-toggle';
                        rawDataButton.textContent = 'Show raw data';
                        rawDataButton.onclick = () => toggleRawData(rawDataButton);

                        const rawDataContent = document.createElement('div');
                        rawDataContent.className = 'collapsible-content';
                        const pre = document.createElement('pre');
                        pre.className = 'raw-data-pre';
                        pre.textContent = JSON.stringify(data.data, null, 2);
                        rawDataContent.appendChild(pre);

                        rawDataSection.appendChild(rawDataButton);
                        rawDataSection.appendChild(rawDataContent);
                    } else {
                        // Render as JSON for non-list data
                        const pre = document.createElement('pre');
                        pre.className = 'raw-data-pre';
                        pre.textContent = JSON.stringify(data.data, null, 2);
                        tableContainer.appendChild(pre);
                    }
                }

                dataSection.classList.remove('hidden');
            } else {
                dataSection.classList.add('hidden');
            }

            // Render next questions as clickable chips
            if (data.next_questions && data.next_questions.length > 0) {
                data.next_questions.forEach(question => {
                    const chip = document.createElement('button');
                    chip.className = 'question-chip';
                    chip.textContent = question;
                    chip.type = 'button';
                    chip.onclick = () => fillQuestion(question);
                    nextQuestionsContainer.appendChild(chip);
                });
                nextQuestionsContainer.classList.remove('hidden');
            } else {
                nextQuestionsContainer.classList.add('hidden');
            }

            // Add export buttons if data is available
            const exportSection = document.getElementById('exportSection');
            exportSection.innerHTML = '';
            
            if (data.data) {
                const isArray = Array.isArray(data.data);
                const isObject = typeof data.data === 'object' && data.data !== null;
                const hasContent = (isArray && data.data.length > 0) || (isObject && Object.keys(data.data).length > 0);
                
                if (hasContent) {
                    const csvButton = document.createElement('button');
                    csvButton.className = 'export-button';
                    csvButton.textContent = 'ðŸ“¥ Export as CSV';
                    csvButton.type = 'button';
                    csvButton.onclick = () => exportData(data.data, data.intent, 'csv');
                    exportSection.appendChild(csvButton);
                    
                    const pdfButton = document.createElement('button');
                    pdfButton.className = 'export-button';
                    pdfButton.textContent = 'ðŸ“„ Export as PDF';
                    pdfButton.style.borderColor = '#e74c3c';
                    pdfButton.style.color = '#e74c3c';
                    pdfButton.type = 'button';
                    pdfButton.onclick = () => exportData(data, data.intent, 'pdf');
                    exportSection.appendChild(pdfButton);
                    
                    exportSection.classList.remove('hidden');
                } else {
                    exportSection.classList.add('hidden');
                }
            } else {
                exportSection.classList.add('hidden');
            }

            // Toggle error styling
            if (isError) {
                responseArea.classList.add('error');
            } else {
                responseArea.classList.remove('error');
            }

            responseArea.classList.add('show');
            responseArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Clear response when user starts typing
        document.getElementById('query').addEventListener('focus', function() {
            // Optional: clear old response on new focus
        });
    </script>
</body>
</html>
